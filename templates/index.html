<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
  </head>
  <body>
    <h1>Task List</h1>
    <ul>
      {% for task in tasks %}
      <li>
        {{ task.name }} - {{ task.priority }} - {{ task.due_date }} - {{
        task.description }}
        <a href="{{ url_for('edit_task', task_id=task.id) }}">Edit</a>
        <a href="{{ url_for('delete_task', id=task.id) }}">Delete</a>
      </li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('add_task') }}">Add a new task</a>
  </body>
</html>
